<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fira Code', monospace !important;
        }
    </style>

    <title>Alexandria UI</title>
</head>
<body>
    <div class="container">
        {{ range . }}
            <div class="card action">
                <div class="card-header text-center action__title">{{ .Name }}</div>
                <div class="card-body">
                    <p class="action__description">Description: {{ .Description }}</p>

                    <div class="actor">
                        <h3>Actor</h3>
                        <div class="actor__type">Triggered by system: {{ .Actor.IsSystem }}</div>
                        <div class="actor__description">{{ .Actor.Description }}</div>
                    </div>

                    <div class="data">
                        <h3>Data</h3>
                        <code class="data__schema">
                            {{ .DataSchema }}
                        </code>
                    </div>

                    <div class="response response-to-user">
                        <h3>Response to user</h3>
                        <code class="response__schema">
                            {{ .ResponseToUserSchema }}
                        </code>
                    </div>

                    <div class="response response-to-group">
                        <h3>Response to group</h3>
                        <code class="response__schema">
                            {{ .ResponseToGroupSchema }}
                        </code>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</body>
</html>
